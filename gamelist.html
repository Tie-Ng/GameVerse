<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Fetcher - GameVerse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .star {
      color: #ffd700;
      margin-right: 2px;
    }

    .star-empty {
      color: #e1e1e1;
      margin-right: 2px;
    }

    .star-btn {
      font-size: 1.5rem;
      color: #e1e1e1;
      transition: color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .star-btn:hover,
    .star-btn.selected {
      color: #ffd700;
      transform: scale(1.2);
    }
  </style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-gray-800 p-4 w-full z-10 relative">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl text-indigo-400 font-semibold">GameVerse</h1>
      <div class="flex space-x-4">
        <a href="index.html" class="text-indigo-400 hover:text-indigo-600 transition">Home</a>
        <a href="gamelist.html" class="text-indigo-400 hover:text-indigo-600 transition">Games</a>
        <a href="wishlist.html" class="text-indigo-400 hover:text-indigo-600 transition">Wishlist</a>
        <a href="dashboard.html" class="text-gray-300 hover:text-white">Dashboard</a>
        <a href="./special.html" class="text-gray-300 hover:text-white">Special Games</a>
      </div>
      <div id="accountSection" class="flex items-center space-x-4">
        <button id="loginBtn" class="text-indigo-400 hover:text-indigo-600 transition">Login</button>
        <div id="userSection" class="hidden space-x-4">
          <span id="userName" class="text-gray-400">Welcome, User!</span>
          <button id="logoutBtn" class="text-indigo-400 hover:text-indigo-600 transition">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mx-auto p-6 flex-grow">
    <!-- Please Log In Message -->
    <div id="loginMessage" class="text-center text-gray-400 mb-6 hidden">
      <p>Please log in to see games</p>
    </div>

    <!-- Filters and Search -->
    <div class="flex flex-col md:flex-row items-center justify-between gap-4 mb-6">
      <input id="searchBar" type="text" placeholder="Search games..."
        class="w-full md:w-1/3 px-4 py-2 rounded-lg text-black" />
      <select id="genreFilter" class="w-full md:w-1/4 px-4 py-2 rounded-lg bg-gray-700 text-white">
        <option value="">All Genres</option>
      </select>
      <select id="platformFilter" class="w-full md:w-1/4 px-4 py-2 rounded-lg bg-gray-700 text-white">
        <option value="">All Platforms</option>
      </select>
      <button id="removeFilterBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">Remove
        Filters</button>
    </div>

    <!-- Rating Filter -->
    <div class="flex items-center space-x-2 mb-6">
      <span class="text-white">Filter by Rating:</span>
      <button class="star-btn text-yellow-400 text-xl" data-rating="1">&#9733;</button>
      <button class="star-btn text-yellow-400 text-xl" data-rating="2">&#9733;&#9733;</button>
      <button class="star-btn text-yellow-400 text-xl" data-rating="3">&#9733;&#9733;&#9733;</button>
      <button class="star-btn text-yellow-400 text-xl" data-rating="4">&#9733;&#9733;&#9733;&#9733;</button>
      <button class="star-btn text-yellow-400 text-xl" data-rating="5">&#9733;&#9733;&#9733;&#9733;&#9733;</button>
    </div>

    <!-- Game List -->
    <div id="gamesList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>

    <!-- Pagination -->
    <div class="flex justify-center items-center space-x-4 mt-8">
      <button id="prevPageBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">Previous</button>
      <span id="pageCount" class="text-white">Page 1 of N</span>
      <button id="nextPageBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">Next</button>
    </div>
  </div>

  <footer class="bg-gray-800 text-center text-gray-400 py-6 mt-12">
    <div class="container mx-auto">
      <p class="text-sm">&copy; 2025 GameVerse. All rights reserved.</p>
      <div class="mt-4">
        <a href="https://www.facebook.com" class="text-indigo-400 hover:text-indigo-600 mx-2"
          target="_blank">Facebook</a>
        <a href="https://www.twitter.com" class="text-indigo-400 hover:text-indigo-600 mx-2" target="_blank">Twitter</a>
        <a href="https://www.instagram.com" class="text-indigo-400 hover:text-indigo-600 mx-2"
          target="_blank">Instagram</a>
      </div>
    </div>
  </footer>

  <script type="module" src="./gamelist.js"></script>
  </script>
</body>

</html>
