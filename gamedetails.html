<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Details - GameVerse</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen">
  <!-- Navbar -->
  <nav class="bg-gray-800 p-4 w-full z-10 relative">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl text-indigo-400 font-semibold">GameVerse</h1>
      <div class="flex space-x-4">
        <a href="index.html" class="text-indigo-400 hover:text-indigo-600 transition">Home</a>
        <a href="gamelist.html" class="text-indigo-400 hover:text-indigo-600 transition">Games</a>
        <a href="wishlist.html" class="text-indigo-400 hover:text-indigo-600 transition">Wishlist</a>
        <a href="dashboard.html" class="text-gray-300 hover:text-white">Dashboard</a>
        <a href="./special.html" class="text-gray-300 hover:text-white">Special Games</a>
      </div>
      <div id="accountSection" class="flex items-center space-x-4">
        <button id="loginBtn" class="text-indigo-400 hover:text-indigo-600 transition">Login</button>
        <div id="userSection" class="hidden space-x-4">
          <span id="userName" class="text-gray-400">Welcome, User!</span>
          <button id="logoutBtn" class="text-indigo-400 hover:text-indigo-600 transition">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Game Details Section -->
  <div class="p-8 w-full max-w-7xl mx-auto mt-12">
    <button id="backBtn"
      class="bg-indigo-500 text-white px-6 py-3 rounded-full text-lg hover:bg-indigo-600 transition mb-8">
      ← Back to Game List
    </button>

    <div id="gameDetails" class="bg-gray-800 p-8 rounded-2xl shadow-lg mb-8">
      <!-- Game details will be inserted here -->
    </div>

    <button id="addToWishlistBtn"
      class="bg-green-500 text-white px-6 py-3 rounded-full text-lg hover:bg-green-600 transition mb-8">
      Add to Wishlist
    </button>

    <!-- Comment Section -->
    <div class="bg-gray-800 p-6 rounded-lg shadow-xl">
      <h3 class="text-xl font-semibold text-indigo-400 mb-4">Comments</h3>
      <div class="flex items-center gap-2 mt-4">
  <input type="checkbox" id="anonymousCheckbox" class="form-checkbox text-indigo-500">
  <label for="anonymousCheckbox" class="text-sm text-gray-300">Bình luận ẩn danh</label>
</div>

      <div class="mb-4 flex justify-between items-center">
        <textarea id="commentInput" rows="3" placeholder="Write a comment..."
          class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
        <button id="submitCommentBtn"
          class="ml-4 bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600 transition">
          Post
        </button>
      </div>
      

      <div class="mb-6 text-right">
        <label for="sortSelect" class="text-sm text-gray-300 mr-2">Filter:</label>
        <select id="sortSelect" class="bg-gray-800 text-white p-2 rounded border border-gray-600">
          <option value="latest">Lastest</option>
          <option value="like">Most liked</option>
        </select>
      </div>

      <div id="commentsList" class="space-y-4">
        <!-- Comments will be loaded here -->
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast"
    class="fixed bottom-4 right-4 bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg opacity-0 transition-opacity duration-300 pointer-events-none z-50">
    Added to wishlist!
  </div>

  <!-- Firebase + Game Logic -->
  <script type="module" src="./js/gamedetails.js"></script>
</body>

</html>
