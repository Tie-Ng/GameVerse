<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Special Games - GameVerse</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen">

  <header class="bg-gray-800 shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex space-x-4 items-center">
        <a href="index.html" class="text-white font-bold text-xl hover:text-green-400">GameVerse</a>
        <a href="gamelist.html" class="text-gray-300 hover:text-white">Game List</a>
        <a href="wishlist.html" class="text-gray-300 hover:text-white">Wishlist</a>
        <a href="dashboard.html" class="text-gray-300 hover:text-white">Dashboard</a>
        <a href="special.html" class="text-white font-semibold underline underline-offset-4">Special Games</a>
      </div>
      <div class="flex items-center space-x-4">
        <span class="text-sm text-gray-300">Logged in as: <span id="user-email"
            class="font-semibold text-white"></span></span>
        <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-sm">Logout</button>
      </div>
    </div>
  </header>

  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">Special Games</h1>

    <!-- Admin Form -->
    <form id="addGameForm" class="hidden max-w-md mx-auto bg-gray-900 p-4 rounded mb-6 space-y-3">
      <h2 class="text-xl font-bold text-white">Add / Edit Game</h2>
      <input type="text" name="title" placeholder="Game Title" class="w-full p-2 rounded bg-gray-700 text-white" required />
      <input type="text" name="image" placeholder="Image URL" class="w-full p-2 rounded bg-gray-700 text-white" required />
      <input type="text" name="platform" placeholder="Platform" class="w-full p-2 rounded bg-gray-700 text-white" required />
      <input type="text" name="genre" placeholder="Genre" class="w-full p-2 rounded bg-gray-700 text-white" required />
      <textarea name="description" placeholder="Description" class="w-full p-2 rounded bg-gray-700 text-white" required></textarea>
      <div class="flex space-x-2">
        <button type="submit" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 rounded">Save</button>
        <button type="button" id="cancelEditBtn" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white py-2 rounded hidden">Cancel</button>
      </div>
    </form>

    <!-- Filters -->
    <div class="flex flex-col md:flex-row gap-4 mb-4">
      <select id="filterPlatform" class="bg-gray-700 p-2 rounded">
        <option value="">All Platforms</option>
      </select>
      <select id="filterGenre" class="bg-gray-700 p-2 rounded">
        <option value="">All Genres</option>
      </select>
    </div>

    <!-- Search Bar -->
    <div class="mb-6">
      <input
        type="text"
        id="searchInput"
        placeholder="Search games..."
        class="w-full md:w-1/2 p-2 rounded bg-gray-700 text-white"
      />
    </div>

    <!-- Game List -->
    <div id="gameList" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

    <!-- Pagination -->
    <div class="flex justify-center mt-6">
      <button id="prevPage" class="px-4 py-2 bg-gray-700 rounded mr-2">Previous</button>
      <span id="pageIndicator" class="px-4 py-2">Page 1</span>
      <button id="nextPage" class="px-4 py-2 bg-gray-700 rounded ml-2">Next</button>
    </div>
  </div>

  <script type="module" src="./special.js"></script>
</body>

</html>
