<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Special Games - GameVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-gray-800 shadow-md w-full sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-400">GameVerse</h1>
      <div class="flex items-center space-x-6">
        <a href="index.html" class="hover:text-indigo-400 transition">Home</a>
        <a href="gamelist.html" class="hover:text-indigo-400 transition">Games</a>
        <a href="wishlist.html" class="hover:text-indigo-400 transition">Wishlist</a>
        <a href="dashboard.html" class="hover:text-indigo-400 transition">Dashboard</a>
        <a href="special.html" class="text-indigo-500 font-semibold">Special Games</a>
      </div>
      <div class="flex items-center space-x-4">
        <span class="text-sm text-gray-300">Logged in as: <span id="user-email" class="font-semibold text-white"></span></span>
        <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-4 py-1 rounded text-sm">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="flex-grow container mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-white mb-6">Special Games</h1>

    <!-- Admin Form -->
    <form id="addGameForm" class="hidden bg-gray-800 p-6 rounded-lg max-w-xl mx-auto mb-10 space-y-4 shadow-lg">
      <h2 class="text-xl font-semibold text-indigo-400">Add / Edit Game</h2>
      <input type="text" name="title" placeholder="Game Title" class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
      <input type="text" name="image" placeholder="Image URL" class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
      <input type="text" name="platform" placeholder="Platform" class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
      <input type="text" name="genre" placeholder="Genre" class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
      <textarea name="description" placeholder="Description" rows="4" class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" required></textarea>
      <div class="flex space-x-4">
        <button type="submit" class="w-1/2 bg-indigo-600 hover:bg-indigo-700 py-2 rounded">Save</button>
        <button type="button" id="cancelEditBtn" class="w-1/2 bg-gray-600 hover:bg-gray-700 py-2 rounded hidden">Cancel</button>
      </div>
    </form>

    <!-- Filters -->
    <div class="flex flex-col md:flex-row md:items-center gap-4 mb-6">
      <select id="filterPlatform" class="w-full md:w-1/3 px-4 py-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <option value="">All Platforms</option>
      </select>
      <select id="filterGenre" class="w-full md:w-1/3 px-4 py-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <option value="">All Genres</option>
      </select>
    </div>

    <!-- Search -->
    <div class="mb-8">
      <input
        type="text"
        id="searchInput"
        placeholder="Search games..."
        class="w-full md:w-1/2 px-4 py-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>

    <!-- Game List -->
    <div id="gameList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>

    <!-- Pagination -->
    <div class="flex justify-center items-center space-x-4 mt-10">
      <button id="prevPage" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded transition">Previous</button>
      <span id="pageIndicator" class="text-white font-semibold">Page 1</span>
      <button id="nextPage" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded transition">Next</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-center text-gray-400 py-6 mt-12">
    <p class="text-sm">&copy; 2025 GameVerse. All rights reserved.</p>
  </footer>

  <script type="module" src="./js/special.js"></script>
</body>

</html>
