<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Dashboard - GameVerse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen">
  <header class="bg-gray-800 shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex space-x-4 items-center">
        <a href="index.html" class="text-white font-bold text-xl hover:text-green-400">GameVerse</a>
        <a href="gamelist.html" class="text-gray-300 hover:text-white">Game List</a>
        <a href="wishlist.html" class="text-gray-300 hover:text-white">Wishlist</a>
        <a href="special.html" class="text-gray-300 hover:text-white">Special Games</a>
        <a href="dashboard.html" class="text-white font-semibold underline underline-offset-4">Dashboard</a>
      </div>
      <div class="flex items-center space-x-4">
        <span class="text-sm text-gray-300">Logged in as: <span id="user-email"
            class="font-semibold text-white"></span></span>
        <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-sm">Logout</button>
      </div>
    </div>
  </header>

  <div class="max-w-6xl mx-auto p-4 space-y-6">
    <h1 class="text-3xl font-bold mb-4">Admin Dashboard</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="bg-gray-800 p-4 rounded shadow">
        <h2 class="text-lg font-semibold">Total Games</h2>
        <p id="totalGames" class="text-3xl mt-2 font-bold text-green-400">0</p>
      </div>

      <div class="bg-gray-800 p-4 rounded shadow">
        <h2 class="text-lg font-semibold">Genres</h2>
        <ul id="genreStats" class="mt-2 text-sm text-gray-300 space-y-1"></ul>
      </div>

      <div class="bg-gray-800 p-4 rounded shadow">
        <h2 class="text-lg font-semibold">Platforms</h2>
        <ul id="platformStats" class="mt-2 text-sm text-gray-300 space-y-1"></ul>
      </div>
    </div>

    <div class="bg-gray-800 p-4 rounded shadow">
      <h2 class="text-lg font-semibold mb-2">Newly Added Games</h2>
      <ul id="latestGames" class="space-y-2 text-sm text-gray-300"></ul>
    </div>

    <div class="bg-gray-800 p-4 rounded shadow">
      <h2 class="text-lg font-semibold mb-2">Genre Distribution</h2>
      <canvas id="genreChart" height="100"></canvas>
    </div>
  </div>

  <script type="module" src="./dashboard.js"></script>
</body>

</html>
