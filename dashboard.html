<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - GameVerse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-gray-800 p-4 w-full z-10 relative">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl text-indigo-400 font-semibold">GameVerse</h1>
      <div class="flex space-x-4">
        <a href="index.html" class="text-indigo-400 hover:text-indigo-600 transition">Home</a>
        <a href="gamelist.html" class="text-indigo-400 hover:text-indigo-600 transition">Games</a>
        <a href="wishlist.html" class="text-indigo-400 hover:text-indigo-600 transition">Wishlist</a>
        <a href="dashboard.html" class="text-gray-300 hover:text-white">Dashboard</a>
        <a href="./special.html" class="text-gray-300 hover:text-white">Special Games</a>
      </div>
      <div id="accountSection" class="flex items-center space-x-4">
        <button id="loginBtn" class="text-indigo-400 hover:text-indigo-600 transition">Login</button>
        <div id="userSection" class="hidden space-x-4">
          <span id="userName" class="text-gray-400">Welcome, User!</span>
          <button id="logoutBtn" class="text-indigo-400 hover:text-indigo-600 transition">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container mx-auto p-6 flex-grow space-y-6">
    <h1 class="text-3xl font-bold mb-4">Admin Dashboard</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-gray-800 p-6 rounded shadow">
        <h2 class="text-lg font-semibold mb-2">Total Games</h2>
        <p id="totalGames" class="text-4xl font-bold text-green-400">0</p>
      </div>

      <div class="bg-gray-800 p-6 rounded shadow">
        <h2 class="text-lg font-semibold mb-2">Genres</h2>
        <ul id="genreStats" class="text-sm text-gray-300 space-y-1 max-h-48 overflow-y-auto"></ul>
      </div>

      <div class="bg-gray-800 p-6 rounded shadow">
        <h2 class="text-lg font-semibold mb-2">Platforms</h2>
        <ul id="platformStats" class="text-sm text-gray-300 space-y-1 max-h-48 overflow-y-auto"></ul>
      </div>
    </div>

    <div class="bg-gray-800 p-6 rounded shadow">
      <h2 class="text-lg font-semibold mb-4">Newly Added Games</h2>
      <ul id="latestGames" class="text-sm text-gray-300 space-y-2 max-h-64 overflow-y-auto"></ul>
    </div>

    <div class="bg-gray-800 p-6 rounded shadow">
      <h2 class="text-lg font-semibold mb-4">Genre Distribution</h2>
      <canvas id="genreChart" height="100"></canvas>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-center text-gray-400 py-6 mt-12">
    <div class="container mx-auto">
      <p class="text-sm">&copy; 2025 GameVerse. All rights reserved.</p>
      <div class="mt-4">
        <a href="https://www.facebook.com" class="text-indigo-400 hover:text-indigo-600 mx-2" target="_blank">Facebook</a>
        <a href="https://www.twitter.com" class="text-indigo-400 hover:text-indigo-600 mx-2" target="_blank">Twitter</a>
        <a href="https://www.instagram.com" class="text-indigo-400 hover:text-indigo-600 mx-2" target="_blank">Instagram</a>
      </div>
    </div>
  </footer>

  <script type="module" src="./js/dashboard.js"></script>
</body>

</html>
