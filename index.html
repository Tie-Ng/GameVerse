<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - GameVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen relative">
    <!-- Navbar -->
  <nav class="bg-gray-800 p-4 w-full z-10 relative">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl text-indigo-400 font-semibold">GameVerse</h1>
      <div class="flex space-x-4">
        <a href="index.html" class="text-indigo-400 hover:text-indigo-600 transition">Home</a>
        <a href="gamelist.html" class="text-indigo-400 hover:text-indigo-600 transition">Games</a>
        <a href="wishlist.html" class="text-indigo-400 hover:text-indigo-600 transition">Wishlist</a>
      </div>
      <div id="accountSection" class="flex items-center space-x-4">
        <button id="loginBtn" class="text-indigo-400 hover:text-indigo-600 transition">Login</button>
        <div id="userSection" class="hidden space-x-4">
          <span id="userName" class="text-gray-400">Welcome, User!</span>
          <button id="logoutBtn" class="text-indigo-400 hover:text-indigo-600 transition">Logout</button>
        </div>
      </div>
    </div>
  </nav>
    <!-- Carousel Background -->
    <div id="carouselBackground" class="absolute top-20 left-0 w-full h-[400px] overflow-hidden z-0">
        <div class="carousel-slide w-full h-full transition-opacity duration-1000 ease-in-out absolute inset-0 opacity-0 bg-cover bg-center"></div>
        <div class="carousel-slide w-full h-full transition-opacity duration-1000 ease-in-out absolute inset-0 opacity-0 bg-cover bg-center"></div>
        <div class="carousel-slide w-full h-full transition-opacity duration-1000 ease-in-out absolute inset-0 opacity-0 bg-cover bg-center"></div>
    </div>

    <!-- Main Content -->
    <div class="bg-gray-800 bg-opacity-70 p-6 rounded-2xl shadow-lg w-full max-w-lg text-center mt-16 mx-auto relative z-10">
        <h2 class="text-4xl font-bold text-indigo-400 mb-6">Welcome to GameVerse</h2>
        <p class="text-lg text-gray-300 mb-4" id="welcomeMessage">Please log in to see your account.</p>
    </div>

    <!-- Game List -->
    <div class="p-6 w-full max-w-6xl mx-auto mt-12 mb-12 relative z-10 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-white mb-6 text-center">Popular List</h2>
        <div id="gamesList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Games will be populated here -->
        </div>
        <!-- view more -->
        <div class="text-center mt-8">
            <a href="gamelist.html" class="bg-indigo-500 text-white px-6 py-3 rounded-full text-lg hover:bg-indigo-600 transition">View More</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-center text-gray-400 py-6 mt-12">
        <div class="container mx-auto">
            <p class="text-sm">&copy; 2025 GameVerse. All rights reserved.</p>
            <div class="mt-4">
                <a href="https://www.facebook.com" class="text-indigo-400 hover:text-indigo-600 mx-2" target="_blank">Facebook</a>
                <a href="https://www.twitter.com" class="text-indigo-400 hover:text-indigo-600 mx-2" target="_blank">Twitter</a>
                <a href="https://www.instagram.com" class="text-indigo-400 hover:text-indigo-600 mx-2" target="_blank">Instagram</a>
            </div>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBRT5VFIn2NGVzNn15mu_YeQNiz8vEmiL0",
            authDomain: "game-verse-c777c.firebaseapp.com",
            projectId: "game-verse-c777c",
            storageBucket: "game-verse-c777c.appspot.com",
            messagingSenderId: "413081788819",
            appId: "1:413081788819:web:e9d1ee9d2be5eb37230866",
            measurementId: "G-DF5HFT1R49"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle authentication state change
        onAuthStateChanged(auth, (user) => {
            const loginBtn = document.getElementById("loginBtn");
            const userSection = document.getElementById("userSection");
            const welcomeMessage = document.getElementById("welcomeMessage");

            if (user) {
                // User is logged in
                welcomeMessage.textContent = `Welcome, ${user.email}`;
                loginBtn.classList.add("hidden");
                userSection.classList.remove("hidden");
            } else {
                // User is not logged in
                welcomeMessage.textContent = "Please log in to see your account.";
                loginBtn.classList.remove("hidden");
                userSection.classList.add("hidden");
            }
        });

        // Logout functionality
        document.getElementById("logoutBtn").addEventListener("click", () => {
            signOut(auth)
                .then(() => {
                    window.location.reload();
                })
                .catch((error) => {
                    console.error("Error logging out: ", error.message);
                });
        });

        // Redirect to login page when Login button is clicked
        document.getElementById("loginBtn").addEventListener("click", () => {
            window.location.href = "login.html";
        });

        // Fetch games data from RAWG API
        const API_KEY = 'd81ce92c1bcd4d74bba38ee005e26d8c';
        const BASE_URL = `https://api.rawg.io/api/games?key=${API_KEY}&page_size=8`;

        async function fetchGames() {
            try {
                const response = await fetch(BASE_URL);

                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();
                const games = data.results;
                const gamesList = document.getElementById("gamesList");
                gamesList.innerHTML = "";

                games.forEach(game => {
                    const gameElement = document.createElement("div");
                    gameElement.classList.add("bg-gray-800", "p-4", "rounded-lg", "shadow-lg", "hover:shadow-xl", "transition-transform", "transform", "hover:scale-105");

                    gameElement.innerHTML = `
                        <img src="${game.background_image || 'https://via.placeholder.com/150'}" alt="${game.name}" class="w-full h-48 object-cover rounded-lg mb-4" />
                        <h3 class="text-xl font-semibold text-indigo-400">${game.name}</h3>
                        <p class="text-sm text-gray-400">${game.released}</p>
                        <p class="text-sm text-gray-300 mt-2">${game.genres.map(genre => genre.name).join(", ")}</p>
                        <a href="gamedetails.html?id=${game.id}" class="text-indigo-400 mt-4 block text-center">View Details</a>
                    `;
                    gamesList.appendChild(gameElement);
                });

                const carouselImages = games.slice(0, 3).map(game => game.background_image);
                const slides = document.querySelectorAll('.carousel-slide');
                let currentSlide = 0;

                slides.forEach((slide, index) => {
                    slide.style.backgroundImage = `url(${carouselImages[index % carouselImages.length]})`;
                });

                function showNextSlide() {
                    slides.forEach((slide, index) => {
                        slide.style.opacity = index === currentSlide ? "1" : "0";
                    });
                    currentSlide = (currentSlide + 1) % slides.length;
                }

                showNextSlide();
                setInterval(showNextSlide, 5000);

            } catch (error) {
                console.error('Error fetching game data:', error);
            }
        }

        fetchGames();
    </script>

</body>

</html>
