<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - GameVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen relative">
    <!-- Navbar -->
  <nav class="bg-gray-800 p-4 w-full z-10 relative">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl text-indigo-400 font-semibold">GameVerse</h1>
      <div class="flex space-x-4">
        <a href="index.html" class="text-indigo-400 hover:text-indigo-600 transition">Home</a>
        <a href="gamelist.html" class="text-indigo-400 hover:text-indigo-600 transition">Games</a>
        <a href="wishlist.html" class="text-indigo-400 hover:text-indigo-600 transition">Wishlist</a>
         <a href="dashboard.html" class="text-gray-300 hover:text-white">Dashboard</a>
        <a href="./special.html" class="text-gray-300 hover:text-white">Special Games</a>
      </div>
      <div id="accountSection" class="flex items-center space-x-4">
        <button id="loginBtn" class="text-indigo-400 hover:text-indigo-600 transition">Login</button>
        <div id="userSection" class="hidden space-x-4">
          <span id="userName" class="text-gray-400">Welcome!</span>
          <button id="logoutBtn" class="text-indigo-400 hover:text-indigo-600 transition">Logout</button>
        </div>
        
      </div>
    </div>
  </nav>
    <!-- Carousel Background -->
    <div id="carouselBackground" class="absolute top-20 left-0 w-full h-[400px] overflow-hidden z-0">
        <div class="carousel-slide w-full h-full transition-opacity duration-1000 ease-in-out absolute inset-0 opacity-0 bg-cover bg-center"></div>
        <div class="carousel-slide w-full h-full transition-opacity duration-1000 ease-in-out absolute inset-0 opacity-0 bg-cover bg-center"></div>
        <div class="carousel-slide w-full h-full transition-opacity duration-1000 ease-in-out absolute inset-0 opacity-0 bg-cover bg-center"></div>
    </div>

    <!-- Main Content -->
    <div class="bg-gray-800 bg-opacity-70 p-6 rounded-2xl shadow-lg w-full max-w-lg text-center mt-16 mx-auto relative z-10">
        <h2 class="text-4xl font-bold text-indigo-400 mb-6">Welcome to GameVerse</h2>
        <p class="text-lg text-gray-300 mb-4" id="welcomeMessage">Please log in to see your account.</p>
    </div>

    <!-- Game List -->
    <div class="p-6 w-full max-w-6xl mx-auto mt-12 mb-12 relative z-10 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-white mb-6 text-center">Popular List</h2>
        <div id="gamesList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Games will be populated here -->
        </div>
        <!-- view more -->
        <div class="text-center mt-8">
            <a href="gamelist.html" class="bg-indigo-500 text-white px-6 py-3 rounded-full text-lg hover:bg-indigo-600 transition">View More</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-center text-gray-400 py-6 mt-12">
        <div class="container mx-auto">
            <p class="text-sm">&copy; 2025 GameVerse. All rights reserved.</p>
            <div class="mt-4">
                <a href="https://www.facebook.com" class="text-indigo-400 hover:text-indigo-600 mx-2" target="_blank">Facebook</a>
                <a href="https://www.twitter.com" class="text-indigo-400 hover:text-indigo-600 mx-2" target="_blank">Twitter</a>
                <a href="https://www.instagram.com" class="text-indigo-400 hover:text-indigo-600 mx-2" target="_blank">Instagram</a>
            </div>
        </div>
    </footer>

    <script type="module" src="./js/index.js"></script>

</body>

</html>
